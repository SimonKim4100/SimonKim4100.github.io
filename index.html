<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Simon Kim's Portfolio</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="container">
            <div class="banner">
                <img src="image/Yonsei_banner.png">
                <div>
                    <h1>Simon Kim's Portfolio</h1>
                    <p>Electrical and Electronic Engineering</p>
                </div>
            </div>
            <div class="content-area">
                <div class="button-container">
                    <button class="glow-button" id="aboutBtn">About</button>
                    <button class="glow-button" id="frontendBtn">Frontend</button>
                    <button class="glow-button" id="backendBtn">Backend</button>
                    <button class="glow-button" id="socketBtn">Socket</button>
                    <button class="glow-button" id="wcBtn">Web Crawling</button>
                    <button class="glow-button" id="htmlBtn">HTML</button>
                    <button class="glow-button" id="RLBtn">Reinforced L</button>
                    <button class="glow-button" id="DLBtn">Deep L</button>
                    <button class="glow-button" id="unityBtn">Unity</button>
                    <button class="glow-button" id="impBtn">Implement</button>
                </div>
                <div class="page-content" id="pageContent">
                    <iframe src="About.html" frameborder="0" style="width:100%; height:100%;"></iframe>
                </div>
            </div>
        </div>
    </body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('pageContent').innerHTML = data;
                })
                .catch(error => console.error('404', error));
        }
        
        loadContent('About.html');

        document.getElementById('aboutBtn').addEventListener('click', function() {
            loadContent('About.html');
        });
        document.getElementById('frontendBtn').addEventListener('click', function() {
            loadContent('Frontend.html');
        });
        document.getElementById('backendBtn').addEventListener('click', function() {
            loadContent('Backend.html');
        });
        document.getElementById('socketBtn').addEventListener('click', function() {
            loadContent('Socket.html');
        });
        document.getElementById('wcBtn').addEventListener('click', function() {
            loadContent('WC.html');
        });
        document.getElementById('htmlBtn').addEventListener('click', function() {
            loadContent('Html.html');
        });
        document.getElementById('RLBtn').addEventListener('click', function() {
            loadContent('ReinL.html');
        });
        document.getElementById('DLBtn').addEventListener('click', function() {
            loadContent('DeepL.html');
        });
        document.getElementById('unityBtn').addEventListener('click', function() {
            loadContent('Unity.html');
        });
        document.getElementById('impBtn').addEventListener('click', function() {
            loadContent('Implement.html');
        });

    });
</script>
